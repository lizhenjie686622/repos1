<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var user={
            name:"zs",
            age:23
        };
        //将js对象转为json对象
        var jso = JSON.stringify(user)
        console.log(jso)
        console.log("==========")
        //将json对象转为js对象
        var object= JSON.parse(jso)
        console.log(object)
    </script>
</head>

</html>
